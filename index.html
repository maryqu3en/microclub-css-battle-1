<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Micro Club</title>
</head>
<body>
    <div class="box">
        <div class="left-side"></div>
        <div class="right-side">
            <h3>Welcome Back</h3>
            <p class="p1">Welcome Back! Please Enter Your Details.</p>
            <input type="text" placeholder="Username">                        
            <i id="user-icon" class="fa-regular fa-envelope"></i>
            <input type="password" placeholder="Password">
            <i id="password-icon" class="fa-solid fa-lock"></i>
            <button>Login</button>
            <p class="p2">You don't have an account ?  <a href="https://www.google.com/" target="_blank">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
